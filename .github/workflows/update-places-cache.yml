name: Update Places Cache

on:
  workflow_dispatch:
  schedule:
    # Ogni giorno alle 03:10 UTC (modifica se vuoi)
    - cron: "10 3 * * *"

permissions:
  contents: write

jobs:
  build-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update cache (Places API)
        env:
          PLACES_API_KEY: ${{ secrets.PLACES_API_KEY }}
        run: |
          node scripts/update_places_cache.mjs

      - name: Commit & push (only if changed)
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add places_cache.json assets/place-photos || true
          git commit -m "chore: update places cache"
          git push
